<!DOCTYPE html>

  <body>
    <div id="contentsBody" class="contents">
      <div class="cotegoryView">
        <div class="mdu_pannel mdu_pannel_form scroll_area">

          </div>
          <div class="pannel_body">
            <div class="item_group">
              <div class="item">
                <div class="_comp comp_textarea _wide">
                  <span class="_tit">질문입력</span>
                  <div class="_body _comp_textareaWrap">
                    <textarea class="comm_input" placeholder="에디터가 들어갑니다"></textarea>
                  </div>
                </div>
              </div>

              <div class="item">
                <div class="_comp _wide">
                  <span class="_tit">답변설정</span>
                  <div class="_body _columnGroup">
                    <div class="_comp comp_star">
                      <span class="_tit">별점모양</span>
                      <div class="_body">
                        <div class="_starBody">
                          <div class="_ico">별점모양</div>
                          <div class="_ico">별점모양</div>
                          <div class="_ico">별점모양</div>
                          <div class="_ico">별점모양</div>
                          <div class="_ico">별점모양</div>
                        </div>
                      </div>
                    </div>

                    <div class="_comp comp_select">
                      <span class="_tit">별점단계</span>
                      <div class="_body">
                        <div class="_selectOuter">
                          <div class="_selectWrap">
                            <button class="_header">
                              <span class="_selectText">1</span>
                            </button>
                            <ul class="_list">
                              <li><a class="_item _selected">1</a></li>
                              <li><a class="_item">2</a></li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="_cr_item mgt15">
                      <span class="check_b_wrap">
                        <input type="checkbox" class="chk" name="1" />
                        <span class="ico"></span>
                        <span>점수표시</span>
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="item">
                <div class="_comp _wide">
                  <span class="_tit">옵션</span>
                  <div class="_body">
                    <div class="_cr_listWrap">
                      <div class="_cr_item">
                        <span class="check_b_wrap">
                          <input type="checkbox" class="chk" name="1" />
                          <span class="ico"></span>
                          <span>답변필수</span>
                        </span>
                      </div>
                      <div class="_cr_item">
                        <span class="check_b_wrap">
                          <input type="checkbox" class="chk" name="1" />

                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

      </div>
      <div class="contentArea scrollbar-outer">
        <div class="view_round _tp_style" style="width: 560px">
          <div class="view_round_header">
            <h2 class="tit">설문 ID 영역</h2>
          </div>
          <div class="view_round_body">
            <div class="pollSubject">설문제목 텍스트 영역</div>

            <div class="comp_outer">
              <div class="comp_rangeSliderWrap">
                <div class="_rangeSliderOuter">
                  <div class="_rangeSlider" id="sliderTarget">
                    <div class="_rangeSlider_handle" id="rangeSlider_handle"></div>
                  </div>
                </div>
                <script>
                  $(function () {
                    var handle = $("#rangeSlider_handle");
                    // console.log(handleRail);
                    $("#sliderTarget").slider({
                      create: function () {
                        //handle.text($(this).slider("value"));
                        handle.next().text($(this).slider("value"));
                      },
                      slide: function (event, ui) {
                        //handle.text(ui.value);
                        handle.css("width", ui.value + "%");
                        handle.next().text(ui.value);
                      },
                    });
                  });
                </script>
                <div class="_extra_area">
                  <button class="btn _bdno _ico_ly wide">
                    <i class="ico _add"></i>
                    <span class="txt">추가</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="comp_outer">
              <div class="comp_textTyppingArea">
                <h2 class="_tit">설문정보 텍스트 영역</h2>
                <div class="_typping">설문정보 내용 영역</div>
              </div>
              <div class="_extra_area">
                <button class="btn _bdno _ico_ly wide">
                  <i class="ico _add"></i>
                  <span class="txt">추가</span>
                </button>
              </div>
            </div>

            <div class="comp_outer">
              <div class="comp_questArea _tp_full">
                <h2 class="_tit">설문정보 텍스트 영역</h2>

                <!--S: 제목 영역 -->
                <div class="_typping">설문정보 내용 영역</div>
                <!--E: 제목 영역 -->

                <!--S: 답변리스트 영역 -->
                <div class="_answerStar">
                  <div class="_answerStarItemOuter">
                    <div class="_answerStarItem">
                      <div class="_star"><span>1점</span></div>
                    </div>
                    <div class="_answerStarItem">
                      <div class="_star"><span>2점</span></div>
                    </div>
                    <div class="_answerStarItem">
                      <div class="_star"><span>3점</span></div>
                    </div>
                    <div class="_answerStarItem">
                      <div class="_star"><span>4점</span></div>
                    </div>
                    <div class="_answerStarItem">
                      <div class="_star"><span>5점</span></div>
                    </div>
                  </div>
                  <!-- <div class="_score"><span class="_num">0</span>/5</div> -->
                </div>
                <!--E: 답변리스트 영역 -->

                <span class="_label _status _edit">편집중</span>
                <div class="_actions">
                  <button class="btn _bdno _ico_ly">
                    <i class="ico _questReplay_w"></i>
                    <span class="txt">초기화</span>
                  </button>

                  <button class="btn _bdno _ico_ly">
                    <i class="ico _questCopy_w"></i>
                    <span class="txt">복사</span>
                  </button>

                  <button class="btn _bdno _ico_ly">
                    <i class="ico _questDel_w"></i>
                    <span class="txt">삭제</span>
                  </button>
                </div>
              </div>
              <div class="_extra_area">
                <button class="btn _bdno _ico_ly wide">
                  <i class="ico _add"></i>
                  <span class="txt">추가</span>
                </button>
              </div>
            </div>
          </div>
          <div class="view_round_btm">
            <div class="_col_l">
              <button class="btn btn_primary btn_rud100 btn_lager btn_fix _bdno _ico_ly">
                <i class="ico _more_w"></i>
                <span class="txt">더보기</span>
              </button>
            </div>
            <div class="_col_r">
              <button class="btn btn_primary btn_rud30 btn_lager _bdno tp_next">
                <span class="txt">NEXT</span>
                <i class="ico _next01_w"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="pwChangePopup" class="commPopup tp_popup" style="width: 600px">
      <div class="pop_header">
        <h2 id="popTitle">타이틀</h2>
      </div>
      <div class="pop_body">
        <div class="form_group">
          <div class="form_group">
            <label for="" class="tit">현재 비밀번호xx</label>
            <div class="form_item">
              <input type="password" class="comm_input tp_lg" placeholder="Enter Name" />
            </div>
          </div>
          <div class="form_group">
            <label for="" class="tit">새 비밀번호</label>
            <div class="form_item">
              <input type="password" class="comm_input tp_lg" placeholder="Enter Company" />
            </div>
          </div>
          <div class="form_group">

              <input type="password" class="comm_input tp_lg" placeholder="Enter Company" />
            </div>
          </div>
        </div>
        <div class="popInfoTxt">
          <ul class="bullet_list">
            <li>비밀번호의 길이는 영문, 숫자 혼합하여 최소 8자리 이상 20자리 이하로 설정해야 합니다.</li>
            <li>3자 이상의 연속되거나 반복된 문자, 숫자는 사용할 수 없습니다.</li>
          </ul>
        </div>
      </div>
      <div class="popup_footer ar">
        <button type="button" class="btn btn_small btn_rud30 btn_color03 btnCancle">취소</button>
        <button type="button" class="btn btn_small btn_rud30 btn_primary btnOk" id="btnSave">삽입</button>
      </div>
      <button type="button" class="btn_close pop_close">
        <span class="ico">닫기</span>
      </button>
    </div>

    <button type="button" id="btn_pwChange" class="btn">비밀번호 변경ss</button>
