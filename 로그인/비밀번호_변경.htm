      <div class="only_box_header">
        <h2>비밀번호 변경</h2>
        <p class="_subjectAfterTxt _tp01">회원님의 소중한 개인 정보 보호를 위해서 주기적인 비밀번호 변경을 권장합니다</p>

            </div>
          </div>

          <div class="form_group">
            <div class="form_item _tp_pwshowhide">
              <input type="password" class="comm_input tp_lg" placeholder="새 비밀번호 확인" />
              <button class="btn _bdno _ico_ly _pwShowHide"><i class="ico _ic_pwShowHide"></i><span class="txt">비번 표시여부</span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="only_box_footer">
        <div class="btn_g">
          <button type="button" class="btn btn_lager btn_color06 btnCancle" data-popid="firstPopup">다음에 변경</button
          ><button type="button" class="btn btn_lager btn_primary btnOk" data-popid="firstPopup">변경하기</button>
