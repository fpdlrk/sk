<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link type="text/css" href="../assets/css/import.css" rel="stylesheet" />
    <link type="text/css" href="../assets/css/simplebar.css" rel="stylesheet" />
    <script src="../assets/js/jquery-2.2.4.js"></script>
    <script src="../assets/js/jquery-ui.js"></script>
    <script src="../assets/js/simplebar.min.js"></script>
  </head>
  <body>
    <!--S: 비밀번호 변경 -->
    <div class="only_box_wrap _tp_pwChange" style="width: 380px">
      <div class="only_box_header">
        <h2>비밀번호 변경</h2>
        <p class="_subjectAfterTxt _tp01">
          회원님의 소중한 개인 정보 보호를 위해서 주기적인 비밀번호 변경을
          권장합니다
        </p>
        <p class="_subjectAfterTxt _tp_txt01">
          현재 비밀번호와 변경하실 새 비밀번호를 입력해주세요. <br />(멤버십
          카드 번호 10자리)
        </p>
      </div>
      <div class="only_box_body">
        <div class="form_group">
          <div class="form_group">
            <div class="form_item">
              <input
                type="password"
                class="comm_input tp_lg"
                placeholder="현재 비밀번호"
              />
            </div>
          </div>

          <div class="form_group">
            <div class="form_item _tp_pwshowhide">
              <input
                type="password"
                class="comm_input tp_lg"
                placeholder="새 비밀번호"
              />
              <button class="btn _bdno _ico_ly _pwShowHide">
                <i class="ico _ic_pwShowHide"></i
                ><span class="txt">비번 표시여부</span>
              </button>
            </div>
          </div>

          <div class="form_group">
            <div class="form_item _tp_pwshowhide">
              <input
                type="password"
                class="comm_input tp_lg"
                placeholder="새 비밀번호 확인"
              />
              <button class="btn _bdno _ico_ly _pwShowHide">
                <i class="ico _ic_pwShowHide"></i
                ><span class="txt">비번 표시여부</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="only_box_footer">
        <div class="btn_g">
          <button
            type="button"
            class="btn btn_lager btn_color06 btnCancle"
            data-popid="firstPopup"
          >
            다음에 변경</button
          ><button
            type="button"
            class="btn btn_lager btn_praimary btnOk"
            data-popid="firstPopup"
          >
            변경하기
          </button>
        </div>
      </div>
    </div>
    <!--E : 비밀번호 변경  -->

    <script src="../assets/js/commjs.js"></script>
    <script src="../assets/js/modal.js"></script>
    <script src="../assets/js/popup.js"></script>
    <script src="../assets/js/loading.js"></script>
    <script src="../assets/js/dropDown.js"></script>
  </body>
</html>
