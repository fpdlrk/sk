<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link type="text/css" href="../assets/css/import.css" rel="stylesheet" />
    <link type="text/css" href="../assets/css/simplebar.css" rel="stylesheet" />
    <script src="../assets/js/jquery-2.2.4.js"></script>
    <script src="../assets/js/jquery-ui.js"></script>
    <script src="../assets/js/simplebar.min.js"></script>
  </head>
  <body>
    <!--S: 로그인 -->
    <div class="login_wrap">
      <div class="login_body">
        <h2 class="mgb50">
          <span>돈버는 설문</span>
        </h2>

        <div class="form_group">
          <div class="form_group">
            <div class="form_item">
              <input
                type="text"
                class="comm_input tp_lg"
                placeholder="아이디를 입력하세요"
              />
            </div>
          </div>
          <div class="form_group">
            <div class="form_item _tp_pwshowhide">
              <input
                type="password"
                class="comm_input tp_lg"
                placeholder="비밀번호를 입력하세요"
              />
              <button class="btn _bdno _ico_ly _pwShowHide">
                <i class="ico _ic_pwShowHide"></i
                ><span class="txt">비번 표시여부</span>
              </button>
            </div>
          </div>

          <div class="id_saveWrap">
            <span class="check_b_wrap">
              <input type="checkbox" class="chk" name="1" />
              <span class="ico"></span>
              <span>아이디 저장</span>
            </span>
          </div>

          <button type="button" class="btn btn_color01 btn_lager wide mgt20">
            로그인
          </button>
          <div class="login_btm">
            <p class="mem_join_link">
              <a href="#" id="btn_join">회원가입</a>
            </p>
            <p class="mem_join_link">
              <a href="#" id="btn_pwChange">비밀번호 찾기</a>
            </p>
          </div>

          <div class="login_copyrihgt">
            <p class="txt_sk">SKT Survey</p>
            <p>SKT Survey Service @ 2024</p>
          </div>
        </div>
      </div>
    </div>
    <!--E: 로그인 -->

    <div id="pwChangePopup" class="commPopup tp_popup" style="width: 600px">
      <div class="pop_header">
        <h2 id="popTitle">타이틀</h2>
      </div>
      <div class="pop_body">
        <div class="form_group">
          <div class="form_group">
            <label for="" class="tit">현재 비밀번호xx</label>
            <div class="form_item">
              <input
                type="password"
                class="comm_input tp_lg"
                placeholder="Enter Name"
              />
            </div>
          </div>
          <div class="form_group">
            <label for="" class="tit">새 비밀번호</label>
            <div class="form_item">
              <input
                type="password"
                class="comm_input tp_lg"
                placeholder="Enter Company"
              />
            </div>
          </div>
          <div class="form_group">
            <label for="" class="tit">새 비밀번호 확인</label>
            <div class="form_item">
              <input
                type="password"
                class="comm_input tp_lg"
                placeholder="Enter Company"
              />
            </div>
          </div>
        </div>
        <div class="popInfoTxt">
          <ul class="bullet_list">
            <li>
              비밀번호의 길이는 영문, 숫자 혼합하여 최소 8자리 이상 20자리
              이하로 설정해야 합니다.
            </li>
            <li>
              3자 이상의 연속되거나 반복된 문자, 숫자는 사용할 수 없습니다.
            </li>
          </ul>
        </div>
      </div>
      <div class="popup_footer ar">
        <button
          type="button"
          class="btn btn_small btn_rud30 btn_color03 btnCancle"
        >
          취소
        </button>
        <button
          type="button"
          class="btn btn_small btn_rud30 btn_praimary btnOk"
          id="btnSave"
        >
          삽입
        </button>
      </div>
      <button type="button" class="btn_close pop_close">
        <span class="ico">닫기</span>
      </button>
    </div>

    <script src="../assets/js/commjs.js"></script>
    <script src="../assets/js/modal.js"></script>
    <script src="../assets/js/popup.js"></script>
    <script src="../assets/js/loading.js"></script>
    <script src="../assets/js/dropDown.js"></script>
