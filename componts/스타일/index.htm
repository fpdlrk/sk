<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타일</title>
    <link type="text/css" href="../../assets/css/import.css" rel="stylesheet" />
    <link
      type="text/css"
      href="../../assets/css/simplebar.css"
      rel="stylesheet"
    />
    <script src="../../assets/js/jquery-2.2.4.js"></script>
    <script src="../../assets/js/jquery-ui.js"></script>
    <script src="../../assets/js/simplebar.min.js"></script>
  </head>
  <body>
    <!--S: 스타일 -->
    <div class="mdu_pannel mdu_pannel_form scroll_area">
      <div class="pannel_header">
        <h2 class="tit">스타일</h2>
        <div class="util">
          <button class="btn _bdno _ico_ly">
            <i class="ico _pannelRefresh"></i>
            <span class="txt">리셋</span>
          </button>
          <button class="btn _bdno _ico_ly">
            <i class="ico _pannelClose"></i>
            <span class="txt">닫기</span>
          </button>
        </div>
      </div>
      <div class="pannel_body">
        <!--S: selectBox형 -->
        <div class="item_group">
          <button class="item_group_header">항목번호형식</button>
          <div class="item">
            <div class="_comp comp_select">
              <span class="_tit">번호형식</span>
              <div class="_body">
                <div class="_selectWrap">
                  <button class="_header">
                    <span class="_selectText">1,2,3</span>
                  </button>
                  <ul class="_list">
                    <li><a class="_item _selected">1,2,3</a></li>
                    <li><a class="_item">Q1,Q2,Q3</a></li>
                    <li><a class="_item">번호없음</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--E: selectBox형 -->
      </div>
    </div>
    <!--E: 스타일 -->

    <script src="../../assets/js/commjs.js"></script>
    <script src="../../assets/js/modal.js"></script>
    <script src="../../assets/js/popup.js"></script>
    <script src="../../assets/js/loading.js"></script>
    <script src="../../assets/js/dropDown.js"></script>
  </body>
</html>
