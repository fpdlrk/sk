<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link type="text/css" href="../assets/css/import.css" rel="stylesheet" />
    <link type="text/css" href="../assets/css/simplebar.css" rel="stylesheet" />
    <script src="../assets/js/jquery-2.2.4.js"></script>
    <script src="../assets/js/jquery-ui.js"></script>
    <script src="../assets/js/simplebar.min.js"></script>
  </head>
  <body>
    <div class="only_box_wrap _tp_join" style="width: 680px">
      <div class="only_box_header">
        <h2>회원가입</h2>
        <p class="_subjectAfterTxt">돈버는 설문에 오신 것을 환영합니다</p>
      </div>
      <div class="only_box_body">
        <div class="_agreeBox">
          <p class="_txt">돈버는 설문의 모든 약관에 동의합니다.</p>
          <div class="_chkWrap">
            <span class="check_b_wrap">
              <input type="checkbox" class="chk" name="1" />
              <span class="ico"></span>
              <span>이용약관 동의 필수</span>
            </span>
          </div>
          <div class="_editableDiv _textareaWrap">
            돈버는 설문 이용약관 내용돈버는 설문 이용약관 내용돈버는 설문
            이용약관 내용돈버는 설문 이용약관 내용돈버는 설문 이용약관
            내용돈버는 설문 이용약관 내용돈버는 설문 이용약관 내용돈버는 설문
            이용약관 내용돈버는 설문 이용약관 내용돈버는 설문 이용약관
            내용돈버는 설문 이용약관 내용
          </div>
        </div>
        <div class="form_group _form_wrap">
          <h2 class="gp_tit">가입 필수 정보 입력</h2>
          <div class="form_group tp_inline">
            <h2 class="tit">가입구분</h2>
            <div class="form_item flex_box _fac">
              <div class="_chkWrap">
                <span class="radio_b_wrap">
                  <input type="radio" class="chk" name="1" />
                  <span class="ico"></span>
                  <span>어드민</span>
                </span>
              </div>
              <div class="_chkWrap mgl15">
                <span class="radio_b_wrap">
                  <input type="radio" class="chk" name="1" />
                  <span class="ico"></span>
                  <span>파트너</span>
                </span>
              </div>
            </div>
          </div>

          <div class="form_group tp_inline">
            <h2 class="tit">성명</h2>
            <div class="form_item">
              <input
                type="password"
                class="comm_input tp_lg"
                placeholder="성명을 입력하세요"
              />
            </div>
          </div>

          <div class="form_group tp_inline">
            <h2 class="tit">회사명</h2>
            <div class="form_item">
              <input
                type="password"
                class="comm_input tp_lg"
                placeholder="회사명을 입력하세요"
              />
            </div>
          </div>

          <div class="form_group tp_inline">
            <h2 class="tit">이메일</h2>
            <div class="form_item">
              <input
                type="password"
                class="comm_input tp_lg"
                placeholder="이메일"
              />
            </div>
          </div>

          <div class="form_group tp_inline">
            <h2 class="tit">비밀번호</h2>
            <div class="form_item">
              <input
                type="password"
                class="comm_input tp_lg"
                placeholder="영문, 숫자 포함 10자리 "
              />
            </div>
          </div>

          <div class="form_group tp_inline">
            <h2 class="tit">비밀번호 확인</h2>
            <div class="form_item">
              <input
                type="password"
                class="comm_input tp_lg"
                placeholder="비밀번호 재입력"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="only_box_footer">
        <div class="btn_g">
          <button
            type="button"
            class="btn btn_lager btn_color06 btnCancle"
            data-popid="firstPopup"
          >
            취소</button
          ><button
            type="button"
            class="btn btn_lager btn_praimary btnOk"
            data-popid="firstPopup"
          >
            회원가입
          </button>
        </div>
      </div>
    </div>

    <script src="../assets/js/commjs.js"></script>
    <script src="../assets/js/modal.js"></script>
    <script src="../assets/js/popup.js"></script>
    <script src="../assets/js/loading.js"></script>
    <script src="../assets/js/dropDown.js"></script>
  </body>
</html>
